<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1,
                   maximum-scale=1, minimum-scale=1, 
                   width=device-width">
    <!-- CSS file linked -->
    <link rel="stylesheet" href="styles.css">
    <title>Ryan's Product Theory</title>
</head>

<body>
    <header>
        <h1 class="logo"><a href="#">csmerlini catalogue app</a></h1>
        <nav>
            <ul>
                <li class="nav1"><a href="/">Home</a></li>
                <li class="nav1">
                      <a href="#" id="createPostBtn">
                          Create Post
                      </a>
                  </li>
                <li class="nav1">
                        <a href="#">Contact</a></li>
                <li class="nav1"><a href="#" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeLoginModal">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>

    <main class="post-container">
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Create a New Post</h2>
                <form id="postForm" action="https://pikachu-silent-disco-062c2bd13f2a.herokuapp.com/create-post" method="POST" enctype="multipart/form-data">
                        <div class="title">
                            <label class="postheading" for="postTitle">
                                  Title
                              </label>
                            <input type="text" class="postTitle"
                             id="postTitle" name="postTitle"
                              autocomplete="off" required>
                        </div>
                        <!--we are not ready for images yet.
                        <div class ="img1">
                            <label class="postheading" for="postImage">
                                  Image
                              </label>
                              <br>
                            <input type="file" class="postImage"
                             id="postImage" name="postImage" 
                             autocomplete="off" required>
                        </div> -->
                        <!--we are not ready for tags yet.
                            <div class="tag1">
                            <label class="postheading" for="postTag">
                                  Tag
                              </label>
                              <br>
                            <input type="text" class="postTag"
                             id="postTag" name="postTag" 
                             autocomplete="off" required>
                        </div> -->
                    <label class="postheading" for="postDescription">
                          Description
                      </label>
                    <input type="text" class="postDescription" id="postDescription" 
                               name="postDescription" autocomplete="off" 
                               required>
                    </text>

                    <button type="submit" id="postSubmitBtn" 
                    class="postSubmitBtn">Post</button>
                </form>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="postDetailModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeDetailModal">
                      &times;
                  </span>
                <h1 id="detailTitle"></h1>
                <span id="detailDate"></span>
                <p id="detailDescription"></p>
            </div>
        </div>

        <div id="postCreatedMessage" class="post-message">
            Post created successfully!
          </div>

    </main>

    <footer>
        <p>&copy; 2023 Ryan's </p>
    </footer>

    <!-- JavaScript file linked -->
    <script src="script.js"></script>
</body>

</html>
